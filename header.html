    <style>
        #navigation {position: fixed; z-index: 10;}
        #navigation #top {
            position: fixed;
            right: 5%;
            bottom: 5%;
            padding: 10px 20px;
            background-color: #fff;
            border: 1px solid #000;
            color: #000;
            transition: .5s;
            font-weight: bold;
            cursor: pointer;
        }
        #navigation #top:hover {color: #fff; background-color: #000;}
        #navigation #back {
            width: 1920px; 
            height: 1080px; 
            position: absolute; 
            left: 0; 
            top: 0; 
            transition: .5s; 
            visibility: hidden;
        }
        #navigation #backboard {
            width: 0px; height: 0px;
            border-top: 110px solid rgba(255,255,255,.9);
            border-left: 110px solid rgba(255,255,255,.9);
            border-right: 110px solid transparent;
            border-bottom: 110px solid transparent;
        }
        #navigation #logo {
            position: absolute;
            width: 81px;
            height: 43px;
            background-size: contain;
            background-repeat: no-repeat;
            left: 45px;
            top: 10px;
            z-index: 1;
        }
        #navigation svg path {
            stroke-dasharray: 850;
            stroke-dashoffset: 0;
            animation: logo 5s infinite;
        }
        @keyframes logo {0% {stroke-dashoffset: 850;}}
        #navigation #menu {
            position: absolute;
            width: 30px;
            height: 30px;
            transform: rotate(-45deg);
            top: 80px;
            left: 80px;
            transition: .5s;
            cursor: pointer;
            z-index: 1;
        }
        #navigation .menu_line {
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: #000;
            transition: .5s;
        }
        #navigation .menu_line:nth-child(1) {top: 4px;}
        #navigation .menu_line:nth-child(2) {top: 14px;}
        #navigation .menu_line:nth-child(3) {top: 24px;}
        #navigation ul {
            position: absolute; 
            top: 0; 
            width: 200px; 
            height: 1010px; 
            background-color: #fff; 
            font-size: 2rem; 
            padding: 200px 0 0 20px; 
            box-sizing: border-box;
            opacity: 0; 
            visibility: hidden; 
            transition: .5s; 
            transition-delay: .5s; 
            z-index: 0;
            transform: translateX(-100%);
        }
        #navigation ul:after {
            content: '';
            position: absolute;
            width: 1px;
            height: 100%;
            background-color: #000;
            right: -1px;
            top: 0;
        }
        #navigation li {margin-bottom: 5rem; cursor: pointer; position: relative;}
        #navigation li:after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 2rem;
            height: 1px;
            background-color: #000;
            transition: 1s;
        }
        #navigation li:hover:after {width: 100%;}
        #navigation #sns {position: absolute; bottom: 50px;}
        #navigation #sns div {width: 32px; height: 32px; border: 0px solid #000; background-size: cover; border-radius: 50%; display: inline-block; transition: .5s;}
        #navigation #facebook {background-image: url(images/icon-facebook1.png);}
        #navigation #facebook:hover {background-image: url(images/icon-facebook2.png);}
        #navigation #instagram {background-image: url(images/icon-instagram1.png);}
        #navigation #instagram:hover {background-image: url(images/icon-instagram2.png);}
        
        /* 반응형 설정 시작 */
        @media only screen and (min-width: 1282px) {}
        @media only screen and (max-width: 1281px) {}
        @media only screen and (max-width: 769px) {}
        @media only screen and (max-width: 541px) {
            #navigation #logo {left: 5px; top: 5px;}
            #navigation #menu {top: 50px; left: 50px;}
            #navigation #backboard {border-width: 80px;}
        }
        /* 반응형 설정 끝 */
    </style>
    
    <script>
        var navigation_menu_active = false;
        $('#navigation #menu').click(function(){
            if(navigation_menu_active == false) {
            $('#navigation .menu_line:nth-child(1)').css({'transform':'rotate(45deg)','transform-origin':'0 100%'});
            $('#navigation .menu_line:nth-child(2)').css({'width':'0'});
            $('#navigation .menu_line:nth-child(3)').css({'transform':'rotate(-45deg)','transform-origin':'0 100%'});
            $('#navigation #menu').css({'transform':'rotate(0)','transition-delay':'.5s','transform-origin':'50% 50%'});
                $('#navigation ul').css({'visibility':'visible','opacity':'1','transform':'translateX(0)'});
                $('#back').css({'background-color':'rgba(0,0,0,.5)','visibility':'visible'});
                navigation_menu_active = true;
            } else {
            $('#navigation .menu_line:nth-child(1)').css({'transform':'rotate(0deg)','transform-origin':'0 100%'});
            $('#navigation .menu_line:nth-child(2)').css({'width':'100%'});
            $('#navigation .menu_line:nth-child(3)').css({'transform':'rotate(0deg)','transform-origin':'0 100%'});
            $('#navigation #menu').css({'transform':'rotate(-45deg)','transition-delay':'.5s','transform-origin':'50% 50%'});
                $('#navigation ul').css({'visibility':'hidden','opacity':'0','transform':'translateX(-100%)'});
                $('#back').css({'background-color':'rgba(0,0,0,0)','visibility':'hidden'});
                navigation_menu_active = false;
            }
        });
        $('#navigation #top').click(function(){
            $("html,body").stop().animate({scrollTop: '0px'}, 
                                          {duration: 800});
        });
    </script>
